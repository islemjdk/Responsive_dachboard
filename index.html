 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Dashboald</title>
 </head>
 <body>
   <div class="menu">
    <ul>
        <li class="profile">
            <div class="img-box">
                    <img src="img.jpg" alt="profile">
            </div>
            <h2>islem.h</h2>
        </li>
        <li>
            <a class="active" href="#">
                <i class="fas fa-home"></i>
                <p>dachboard</p>
            </a>
        </li>
    </li>
    <li>
        <a href="#">
            <i class="fas fa-user-group"></i>
            <p>clients</p>
        </a>
    </li>
</li>
<li>
    <a href="#">
        <i class="fas fa-table"></i>
        <p>products</p>
    </a>
</li>

<li>
    <a href="#">
        <i class="fas fa-chart-pie"></i>
        <p>charts</p>
    </a>
</li>

<li>
    <a href="#">
        <i class="fas fa-pen"></i>
        <p>posts</p>
    </a>
</li>

<li>
    <a href="#">
        <i class="fas fa-star"></i>
        <p>favorite</p>
    </a>
</li>

<li>
    <a href="#">
        <i class="fas fa-cog"></i>

    </a>
</li>

<li class="log-out">
    <a href="#">
        <i class="fas fa-sign-out"></i>
        <p>log out</p>
    </a>
</li>
    </ul>
   </div>

   <div class="content">
       <div class="title-info">
          <p>dashboard</p>
          <i class="fas fa-chart-bar"></i>
       </div>

       <div class="data-info">
         <div class="box">
            <i class="fas fa-user"></i>
            <div class="data">
                <p>user</p>
                <span>100</span>
            </div>
         </div>
      
      
        <div class="box">
           <i class="fas fa-pen"></i>
           <div class="data">
               <p>posts</p>
               <span>456</span>
           </div>
        </div>

      
        <div class="box">
           <i class="fas fa-table"></i>
           <div class="data">
               <p>products</p>
               <span>87</span>
           </div>
        </div>
     
      
        <div class="box">
           <i class="fab fa-dollar"></i>
           <div class="data">
               <p>revenu</p>
               <span>856k$</span>
           </div>
        </div>

   </div>
  
   <div class="title-info">
    <p>products</p>
    <i class="fas fa-table"></i>
 </div>

    <table>
        <thead>
            <tr>
                <th>product</th>
                <th>price</th>
                <th>count</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>tv</td>
                <td><span class="price">$125</span></td>
                <td><span class="count">654</span></td>
            </tr>

            <tr>
                <td>phone</td>
                <td><span class="price">$347</span></td>
                <td><span class="count">741</span></td>
            </tr>

            <tr>
                <td>pc</td>
                <td><span class="price">$700</span></td>
                <td><span class="count">500</span></td>
            </tr>

            <tr>
                <td>bleuth</td>
                <td><span class="price">$80</span></td>
                <td><span class="count">974</span></td>
            </tr>
        </tbody>
    </table>
</div>
 </body>
 </html>
